<html>
<head>
  <title>Question</title>

  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
  <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script src="question.js"></script>
</head>

<body>
  <div data-role="page"  style="background-image: url('background.gif'); background-size: 100%; background-color: #2d2531; opacity: 50%">
    <div data-role="header">
      <a href="defeat.html" data-role="button" id="forfeit" data-ajax="false">Forfeit</a>
      <h1 id="header">Statesman</h1>
    </div>

    <div data-role="content">
      <table>
        <tr>
          <td class="d1">
            <h2 id="you"></h2>
          </td>
          <td class="d2"><h2>Match!</h2></td>
          <td class="d3"><h2 id="tom"></h2></div></td>
        </tr>
      </table>
      <div class="ui-grid-solo">
        <div class="ui-bar ui-bar-c" id="question" style="height:110px">Democrats believe the Immigration and Naturalization Services should:</div>
      </div>
    </div>

    <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br"><fieldset data-role="controlgroup" class="ui-corner-all ui-controlgroup ui-controlgroup-vertical"><div class="ui-controlgroup-controls">
          
          <div class="ui-checkbox"><input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom"><label for="checkbox-1a" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-icon="checkbox-off" data-theme="c" class="ui-btn ui-btn-icon-left ui-corner-top">Reduce the timeframe for immigration applications from 2 years to 3 months</span></label></div>
          

          <div class="ui-checkbox"><input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom"><label for="checkbox-2a" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-icon="checkbox-off" data-theme="c" class="ui-btn ui-btn-icon-left ui-corner-top">Secure the U.S.-Mexico border</span></label></div>
          
          
          <div class="ui-checkbox"><input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom"><label for="checkbox-3a" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-icon="checkbox-off" data-theme="c" class="ui-btn ui-btn-icon-left ui-corner-top">Teach English to immigrants</span></label></div>
          

          <div class="ui-checkbox"><input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom"><label for="checkbox-4a" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-icon="checkbox-off" data-theme="c" class="ui-btn ui-btn-icon-left ui-corner-top">Provide housing services and career counsilling</span></label></div>
          
      </div></fieldset></div>
      <!-- SUBMIT BUTTON calls JS fun -->
      <script>
      function submit() {
        if (
          (document.getElementById("checkbox-1a").checked == true) && 
          (document.getElementById("checkbox-2a").checked == false) && 
          (document.getElementById("checkbox-3a").checked == true) && 
          (document.getElementById("checkbox-4a").checked == false)) 
        {
          window.location.href = 'correct7.html';
        } else {
          window.location.href = 'incorrect7.html';
        }
      };
      </script>

      <a class="btn btn-block btn-lg btn-primary" data-role="button" data-ajax="false" onclick="submit()"><h1>Submit</h1></a>

    </div>

  </div>
